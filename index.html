<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/compressed_113d7ccc3a08e9e5e9b8cc42ad990e45.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>StudyBuddy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="images/compressed_113d7ccc3a08e9e5e9b8cc42ad990e45.jpeg" alt="StudyBuddy Logo" width="70px"
                height="70px">

            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="nav-links">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#tasks" class="nav-link">Tasks</a>
                <a href="#habits" class="nav-link">Habits</a>
                <a href="#resources" class="nav-link">Resources</a>
                <a href="#settings" class="nav-link">Settings</a>
            </div>
        </nav>
    </header>

    <main>
       <section id="dashboard">
    <h1>Dashboard</h1>

    <!-- Summary Cards -->
    <div class="summary-cards">
        <div class="card">
            <h3>Tasks Due Soon</h3>
            <p id="tasks-due-soon">0</p>
        </div>
        <div class="card">
            <h3>Completed Tasks</h3>
            <p id="tasks-completed">0</p>
        </div>
        <div class="card">
            <h3>Habit Streak (This Week)</h3>
            <p id="habit-streak">0</p>
        </div>
    </div>

    <!-- Today Section -->
    <div class="today-section">
        <h2>Today</h2>
        <ul id="today-tasks">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <label for="progress">Progress</label>
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
    </div>

    <!-- Quick Add Task Form -->
    <div class="quick-add">
        <h2>Add Task</h2>
        <form id="add-task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <input type="date" id="task-due" required>
            <button type="submit">Add Task</button>
        </form>
    </div>
</section>

    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>
